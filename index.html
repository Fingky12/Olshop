<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button onclick="toggleDarkMode()">🌙/☀️</button>
    <select id="filterKategori" onchange="filterKategori()">
       <option value="">Semua</option>
       <option value="Fashion">Fashion</option>
       <option value="Elektronik">Elektronik</option>
    </select>
    <h1>🛒 Toko Online</h1>
    <nav>
      <a href="#">Beranda</a>
      <a href="#produk">Produk</a>
      <a href="#keranjang">Keranjang</a>
    </nav>
  </header>

  <section id="hero">
    <h2>Selamat Datang di Toko Kami!</h2>
    <p>Cari kebutuhanmu, klik, dan beli sekarang!</p>
  </section>

  <section id="produk">
    <h2>📦 Daftar Produk</h2>
    <div class="produk-container" id="produkList"></div>
  </section>

  <section id="keranjang">
    <h2>🧺 Keranjang Belanja</h2>
    <ul id="keranjangList"></ul>
    <p>Total: <span id="totalHarga">Rp0</span></p>
  </section>

  <footer>
    <p>© 2025 Toko Online Ongky</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
